<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="pharmacyLayout/main_Pharmacy.html">
<div layout:fragment="pharmacyContent">
    <div class="row mt-3">
        <div class="col-8"></div>
       <div class = "col-4">
           <form class="d-flex" th:action="@{'/searchMedication'}">
               <div class="input-group">
                   <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                   <button type="submit" class="btn btn-outline-primary">search</button>
               </div>
           </form>
       </div>

        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>DOSAGE</th>
                    <th>FORM</th>
                    <th>COUNTRY</th>
                    <th>PRICE</th>
                    <th>AVAILABILITY</th>
                    <th width="7%">DETAILS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="med: ${medications}">
                    <td th:text = "${med.id}"></td>
                    <td th:text = "${med.name}"></td>
                    <td th:text = "${med.dosage}"></td>
                    <td th:text = "${med.form}"></td>
                    <td th:text = "${med.country.name}"></td>
                    <td th:text = "${med.price}"></td>
                    <td th:text = "${med.availability}"></td>

                    <td>
                        <a th:href="@{'/details/' + ${med.id} + '.html'}" class="btn btn-primary btn-sm">DETAILS</a>
                    </td>
                </tr>



                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
