<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
layout:decorate="layout/main.html">
    <div layout:fragment="mainContentPage">
        <div class="col-6 mx-auto">
            <form th:action="@{'/tosignup'}" method="post">
                <div class="row">
                    <div class="col-12">
                        <label>EMAIL: </label>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <input type="email" name="user_email" class="form-control" placeholder="Insert email" required>
                    </div>
                </div>

                <div class="row-3">
                    <div class="col-12">
                        <label>PASSWORD: </label>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" name="user_password" class="form-control" placeholder="Insert password" required>
                    </div>
                </div>

                <div class="row-3">
                    <div class="col-12">
                        <label>REPEAT PASSWORD: </label>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" name="user_re_password" class="form-control" placeholder="Repeat password" required>
                    </div>
                </div>

                <div class="row-3">
                    <div class="col-12">
                        <label>FULL NAME: </label>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" name="user_full_name" class="form-control" placeholder="Insert full name" required>
                    </div>
                </div>


                <div class="row mt-2">
                    <div class="col-12">
                        <button class="btn btn-success"> SIGN UP</button>

                    </div>
                </div>



            </form>

        </div>
    </div>

    <a th:href="@{'/'}">HOME PAGE</a>
    <h1>SIGN IN</h1>


</html>
